test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

azure:
  service: AzureBlob
  storage_account_name: <%= ENV['AZURE_STORAGE_ACCOUNT'] %>
  principal_id: <%= ENV['AZURE_STORAGE_ID'] %>
  container: <%= ENV['AZURE_STORAGE_CONTAINER'] %>

